<div class="mb-2">
  @if (winner) {
    <div class="alert alert-success">¡{{ winner.userProfile?.nickname }} ha ganado la partida!</div>
  }
  @if (isMyTurn) {
    <button class="btn btn-primary" (click)="rollDice()">Tirar dado</button>
  }
  @if (diceValue) {
    <span class="ms-2">Dado: {{ diceValue }}</span>
  }
</div>
@if (tokens.length > 0) {
  <ngb-carousel class="mb-3" [interval]="0">
    @for (token of tokens; track $index) {
      <ng-template ngbSlide>
        <div class="d-flex align-items-center justify-content-center p-2">
          <div class="token-circle" [style.backgroundColor]="getColor(token.color)"></div>
          <span class="ms-2">Posición: {{ token.position }}</span>
          @if (isTurn($index)) {
            <span class="badge bg-success ms-2">Turno</span>
          }
        </div>
      </ng-template>
    }
  </ngb-carousel>
}
<div id="gameContainer" #gameContainer></div>

@if (showDice) {
  <jhi-dice-animation [value]="diceValue" [rolling]="rolling"></jhi-dice-animation>
}
